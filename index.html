<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="css/casestudy.css">
  <script src="js/keyboard.js" defer></script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>C</button>
      <button>+</button>
      <button class="equals-button">=</button> 
    </div>
  </div>
</body>
</html>
